<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (BMI) Calculator</h1>

      Height (cm):
      <input type="number" name="" value="180" id="height" class="input" />

      Weight (kg):
      <input type="number" name="" value="80" id="weight" class="input" />

      <button type="button" name="button" id="button" class="btn">
        Compute BMI
      </button>

      <input
        disabled
        type="number"
        name=""
        value=""
        id="bmi-result"
        class="input" />

      <h4 class="info-text">
        Weight Condition:<span id="weight-condition"></span>
      </h4>
    </div>
  </body>
</html>
